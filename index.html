<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whac a mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fc2d12e6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    
    <h1 class="name"> WHAC A MOLE GAME</h1>
    <div class="general">
        <div class="title"><span>Crush the Mole</span> </div>
        <div class="game">
            <div class="block block1" id="1"></div>
            <div class="block block2" id="2"></div>
            <div class="block block3" id="3"></div>
            <div class="block block4" id="4"></div>
            <div class="block block5" id="5"></div>
            <div class="block block6" id="6"></div>
            <div class="block block7" id="7"></div>
            <div class="block block8" id="8"></div>
            <div class="block block9" id="9"></div>
            <div class="block block10" id="10"></div>
            <div class="block block11" id="11"></div>
            <div class="block block12" id="12"></div>
        </div>
        <div class="result-container">
            <div class="score">Points: <span id="scoreText">0</span></div>
            <!-- <div class="time-left">Time Left: <span id="timer">--</span></div> -->
        </div>
        <div class="footer">
            <button  id="play">Play Again</button> 
            <button  class="stop">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
